{% extends 'base.html' %}

{% block body %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'cars:index' %}">Əsas səhifə <i class="ion-ios-arrow-forward"></i></a></span> <span>Bizimlə əlaqə<i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Bizimlə əlaqə</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
        	<div class="col-md-4">
        		<div class="row mb-5">
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-map-o"></span>
			          	</div>
			            <p><span>Ünvan:</span> 10 Nakhchivani St, Baku 1005</p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-whatsapp"></span>
			          	</div>
			            <p><span>Tel:</span> <a href="https://wa.me/994773820333">+994 77 382 03 33</a></p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-envelope-o"></span>
			          	</div>
			            <p><span>Email:</span> <a href="mailto:car.book.rent.a.car@gmail.com">car.book.rent.a.car@gmail.com</a></p>
			          </div>
		          </div>
		        </div>
          </div>
          <div class="col-md-8 block-9 mb-md-5">
            <form method="POST" class="bg-light p-5 contact-form">
                {% csrf_token %}
              <div class="form-group">
<!--                <input type="text" class="form-control" placeholder="Your Name">-->
                  {{ form.name }}
              </div>
              <div class="form-group">
<!--                <input type="text" class="form-control" placeholder="Your Email">-->
                  {{ form.email }}
              </div>
              <div class="form-group">
<!--                <input type="text" class="form-control" placeholder="Subject">-->
                  {{ form.subject }}
              </div>
              <div class="form-group">
<!--                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>-->
                  {{ form.message }}
              </div>
              <div class="form-group">
                <input type="submit" value="Göndər" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>
        </div>
        <div class="row justify-content-center">
        	<div class="col-md-12">
<!--        		image add-->
        	</div>
        </div>
      </div>
    </section>





  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


{% endblock %}
