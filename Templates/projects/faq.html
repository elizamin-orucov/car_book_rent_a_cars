{% extends 'base.html' %}



{% block body %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        </div>
      </div>
    </section>
		<section class="ftco-section ftco-no-pt bg-light">
         <div class="container">
    		<div class="row no-gutters">



<div class="container py-3">
    <h1 class="text-center">Tez-tez veril…ôn suallar.</h1>
    <div class="row">
        <div class="col-10 mx-auto">
            <div class="accordion" id="faqExample">
<!--                for start-->
                {% for question in questions %}
                <div class="card">
                    <div class="card-header p-2" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-outline-primary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseOne-{{ question.id }}" aria-expanded="true" aria-controls="collapseOne">
                              < {{ question.question }}
                            </button>
                          </h5>
                    </div>

                    <div id="collapseOne-{{ question.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#faqExample">
                        <div class="card-body">
                            <b style="color:DodgerBlue;">Cavab:</b> <span style="color:black;">{{ question.answer|safe }}</span>
                        </div>
                    </div>
                </div>
                {% endfor %}
<!--                for end-->
            </div>

        </div>
    </div>
    <!--/row-->
</div>
<!--container-->
            </div></div></section>
{% endblock %}

{% block js %}

<script>
    $(document).ready(function() {
        $('#collapseOne-1').addClass('show');
    });
</script>

{% endblock %}
